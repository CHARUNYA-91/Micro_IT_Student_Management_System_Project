{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="login-container">
        <h2>üîê Login</h2>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        <form method="POST" class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <style>
        .login-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: #102b6e;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            text-align: center;
        }

        .login-container h2 {
            color: #a8d0e6;
            margin-bottom: 1.5rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .login-form label {
            text-align: left;
            font-weight: bold;
        }

        .login-form input {
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid #ffffff44;
            background-color: #ffffff11;
            color: white;
        }

        .login-form button {
            padding: 0.6rem;
            background-color: #1b2e5c;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #254080;
        }

        .error-message {
            color: #ff6666;
            margin-bottom: 1rem;
        }
    </style>
{% endblock %}
