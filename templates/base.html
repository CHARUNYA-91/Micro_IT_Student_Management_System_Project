<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Student Management System{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0a1f44;
            color: #ffffff;
        }

        header {
            background-color: #102b6e;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .header-left h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #a8d0e6;
        }

        nav a {
            margin-left: 1.5rem;
            color: #a8d0e6;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffffff;
        }

        .container {
            padding: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 0.75rem;
            border: 1px solid #ffffff22;
        }

        th {
            background-color: #1b2e5c;
        }

        input, select, button {
            padding: 0.5rem;
            margin-top: 0.5rem;
            background-color: #ffffff11;
            color: white;
            border: 1px solid #ffffff44;
            border-radius: 5px;
        }

        button:hover {
            background-color: #254080;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Student Management System</h1>
        </div>
        <nav>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
