{% extends 'base.html' %}
{% block title %}Grades{% endblock %}

{% block content %}
  <h2>Grades</h2>

  <style>
    form select,
    form input[type="number"],
    form button {
        background-color: #203864;  /* deep blue */
        color: white;
        border: 1px solid #ccc;
        padding: 8px;
        border-radius: 5px;
        margin-right: 10px;
    }

    form button {
        cursor: pointer;
    }

    form button:hover {
        background-color: #335080;  /* lighter deep blue on hover */
    }
  </style>

  <form method="POST">
      <select name="student_id" required>
          {% for student in students %}
              <option value="{{ student.id }}">{{ student.name }}</option>
          {% endfor %}
      </select>

      <select name="course_id" required>
          {% for course in courses %}
              <option value="{{ course.id }}">{{ course.title }}</option>
          {% endfor %}
      </select>

      <input type="number" step="0.01" name="score" placeholder="Score" required>

      <button type="submit">Add Grade</button>
  </form>

  <table>
      <thead>
          <tr>
              <th>Student</th>
              <th>Course</th>
              <th>Score</th>
          </tr>
      </thead>
      <tbody>
          {% for g in grades %}
              <tr>
                  <td>{{ g.student.name }}</td>
                  <td>{{ g.course.title }}</td>
                  <td>{{ g.score }}</td>
              </tr>
          {% endfor %}
      </tbody>
  </table>
{% endblock %}
