{% extends 'base.html' %}
{% block title %}Courses{% endblock %}
{% block content %}
    <h2>Courses</h2>
    <form method="POST">
        <input type="text" name="title" placeholder="Course Title">
        <input type="text" name="code" placeholder="Course Code">
        <button type="submit">Add Course</button>
    </form>
    <table>
    <thead>
        <tr><th>ID</th><th>Title</th><th>Code</th><th>Actions</th></tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course.id }}</td>
            <td>{{ course.title }}</td>
            <td>{{ course.code }}</td>
            <td>
                <form method="POST" action="{{ url_for('delete_course', course_id=course.id) }}" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this course?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
